<section th:fragment="admin" id="about" style="padding-top:20px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <h2>Original File</h2>
            </div>
        </div>
        <div class="row" style="margin:auto;width:100%;height: 300px;">
            <textarea id="preprocessing-output" class="col-md-12" style="border:thin solid #ccc;resize:none;"></textarea>
        </div>
        <div style="padding-top:20px;text-align: right;">
            <input type="hidden" id="process-html-name" value="2856350655805"/>
            <button class="btn btn-primary" onclick="$('#preprocessing-file').click()"> Upload</button>
            <input type="file" id="preprocessing-file" onchange="Rapier.uploadHtml(this, '#preprocessing-output')" accept=".html" style="display: none;"/>
        </div>
    </div>
</section>
<header class="bg-primary text-white" id="welcome" th:fragment="welcome">
    <div class="container text-center">
        <h1>Welcome to Admin</h1>
    </div>
</header>
