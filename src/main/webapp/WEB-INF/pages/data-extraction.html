<section id="contact" th:fragment="extraction" style="padding: 100px 0;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <h2>Extraction</h2>
                <p class="lead"></p>
            </div>
        </div>
        <form style="margin-top: 40px; display: none;">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="HTML file"/>
                    <div class="input-group-append" onclick="$('#html-file').click()">
                        <span class="input-group-text" onclick="Rapier.extract('#result-text')">Extract</span>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-10" style="padding-right:1px;">
                <textarea id="result-text" class="form-control" style="height: 400px;"></textarea>
            </div>
            <div class="col-md-2" style="padding-left:0px;" >
                <div style="background-color: #eee;padding:5px 10px;text-align: center;color:#777;" onclick="Rapier.loadStoreFile()">
                    Stored Files
                    <span class="glyphicon glyphicon-plus" ></span>
                </div>
                <div id="data-extraction-stored-file" style="max-height: 400px;overflow: auto;">

                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col-md-10" >
                <button class="btn btn-primary" onclick="Rapier.extract()" style="float:right;margin-right:0px;margin-top:5px;">Extract</button>
            </div>
        </div>
    </div>
</section>
